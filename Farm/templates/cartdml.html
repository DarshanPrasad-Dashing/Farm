
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card w-50">
        <div class="card-header">
            <h3>{{ bought.thing }}</h3>
        </div>
        <div class="card-body">
        <h5 class="card-title">Rs-{{ bought.cost }}/-</h5>
            <a href="{{ url_for('cartdelete', bought_id=bought.id ) }}" class="btn btn-success">delete</a>
        </div>
    </div>
</div>
{% endblock content %}
